<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Trimmer</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin: 20px 0;
        }
        input[type="number"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Trimmer</h1>
        
        <div>
            <input type="text" id="videoUrl" placeholder="Enter YouTube URL">
            <button onclick="loadVideo()">Load Video</button>
        </div>

        <div id="player"></div>

        <div class="controls">
            <label>Start Time (seconds):</label>
            <input type="number" id="startTime" min="0" value="0">
            
            <label>End Time (seconds):</label>
            <input type="number" id="endTime" min="0" value="0">
            
            <button onclick="downloadClip()">Download Clip</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
